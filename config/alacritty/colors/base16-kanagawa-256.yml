# Base16 Kanagawa 256 - alacritty color config
# Tommaso Laurenzi (https://github.com/rebelot)
colors:
  # Default colors
  primary:
    background: '0x1f1f28'
    foreground: '0xdcd7ba'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1f1f28'
    cursor: '0xdcd7ba'

  # Normal colors
  normal:
    black:   '0x1f1f28'
    red:     '0xc34043'
    green:   '0x76946a'
    yellow:  '0xc0a36e'
    blue:    '0x7e9cd8'
    magenta: '0x957fb8'
    cyan:    '0x6a9589'
    white:   '0xdcd7ba'

  # Bright colors
  bright:
    black:   '0x54546d'
    red:     '0xc34043'
    green:   '0x76946a'
    yellow:  '0xc0a36e'
    blue:    '0x7e9cd8'
    magenta: '0x957fb8'
    cyan:    '0x6a9589'
    white:   '0x717c7c'

  indexed_colors:
    - { index: 16, color: '0xffa066' }
    - { index: 17, color: '0xd27e99' }
    - { index: 18, color: '0x16161d' }
    - { index: 19, color: '0x223249' }
    - { index: 20, color: '0x727169' }
    - { index: 21, color: '0xc8c093' }
