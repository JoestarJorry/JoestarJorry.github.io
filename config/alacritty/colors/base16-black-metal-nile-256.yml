# Base16 Black Metal (Nile) 256 - alacritty color config
# metalelf0 (https://github.com/metalelf0)
colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xc1c1c1'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x000000'
    cursor: '0xc1c1c1'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0x5f8787'
    green:   '0xaa9988'
    yellow:  '0x777755'
    blue:    '0x888888'
    magenta: '0x999999'
    cyan:    '0xaaaaaa'
    white:   '0xc1c1c1'

  # Bright colors
  bright:
    black:   '0x333333'
    red:     '0x5f8787'
    green:   '0xaa9988'
    yellow:  '0x777755'
    blue:    '0x888888'
    magenta: '0x999999'
    cyan:    '0xaaaaaa'
    white:   '0xc1c1c1'

  indexed_colors:
    - { index: 16, color: '0xaaaaaa' }
    - { index: 17, color: '0x444444' }
    - { index: 18, color: '0x121212' }
    - { index: 19, color: '0x222222' }
    - { index: 20, color: '0x999999' }
    - { index: 21, color: '0x999999' }
