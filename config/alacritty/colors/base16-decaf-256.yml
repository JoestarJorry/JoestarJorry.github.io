# Base16 Decaf 256 - alacritty color config
# Alex Mirrington (https://github.com/alexmirrington)
colors:
  # Default colors
  primary:
    background: '0x2d2d2d'
    foreground: '0xcccccc'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x2d2d2d'
    cursor: '0xcccccc'

  # Normal colors
  normal:
    black:   '0x2d2d2d'
    red:     '0xff7f7b'
    green:   '0xbeda78'
    yellow:  '0xffd67c'
    blue:    '0x90bee1'
    magenta: '0xefb3f7'
    cyan:    '0xbed6ff'
    white:   '0xcccccc'

  # Bright colors
  bright:
    black:   '0x777777'
    red:     '0xff7f7b'
    green:   '0xbeda78'
    yellow:  '0xffd67c'
    blue:    '0x90bee1'
    magenta: '0xefb3f7'
    cyan:    '0xbed6ff'
    white:   '0xffffff'

  indexed_colors:
    - { index: 16, color: '0xffbf70' }
    - { index: 17, color: '0xff93b3' }
    - { index: 18, color: '0x393939' }
    - { index: 19, color: '0x515151' }
    - { index: 20, color: '0xb4b7b4' }
    - { index: 21, color: '0xe0e0e0' }
