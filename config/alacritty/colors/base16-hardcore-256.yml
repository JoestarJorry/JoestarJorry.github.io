# Base16 Hardcore 256 - alacritty color config
# Chris Caller
colors:
  # Default colors
  primary:
    background: '0x212121'
    foreground: '0xcdcdcd'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x212121'
    cursor: '0xcdcdcd'

  # Normal colors
  normal:
    black:   '0x212121'
    red:     '0xf92672'
    green:   '0xa6e22e'
    yellow:  '0xe6db74'
    blue:    '0x66d9ef'
    magenta: '0x9e6ffe'
    cyan:    '0x708387'
    white:   '0xcdcdcd'

  # Bright colors
  bright:
    black:   '0x4a4a4a'
    red:     '0xf92672'
    green:   '0xa6e22e'
    yellow:  '0xe6db74'
    blue:    '0x66d9ef'
    magenta: '0x9e6ffe'
    cyan:    '0x708387'
    white:   '0xffffff'

  indexed_colors:
    - { index: 16, color: '0xfd971f' }
    - { index: 17, color: '0xe8b882' }
    - { index: 18, color: '0x303030' }
    - { index: 19, color: '0x353535' }
    - { index: 20, color: '0x707070' }
    - { index: 21, color: '0xe5e5e5' }
