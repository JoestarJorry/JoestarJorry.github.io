# Base16 Brush Trees 256 - alacritty color config
# Abraham White &lt;abelincoln.white@gmail.com&gt;
colors:
  # Default colors
  primary:
    background: '0xe3efef'
    foreground: '0x6d828e'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xe3efef'
    cursor: '0x6d828e'

  # Normal colors
  normal:
    black:   '0xe3efef'
    red:     '0xb38686'
    green:   '0x87b386'
    yellow:  '0xaab386'
    blue:    '0x868cb3'
    magenta: '0xb386b2'
    cyan:    '0x86b3b3'
    white:   '0x6d828e'

  # Bright colors
  bright:
    black:   '0x98afb5'
    red:     '0xb38686'
    green:   '0x87b386'
    yellow:  '0xaab386'
    blue:    '0x868cb3'
    magenta: '0xb386b2'
    cyan:    '0x86b3b3'
    white:   '0x485867'

  indexed_colors:
    - { index: 16, color: '0xd8bba2' }
    - { index: 17, color: '0xb39f9f' }
    - { index: 18, color: '0xc9dbdc' }
    - { index: 19, color: '0xb0c5c8' }
    - { index: 20, color: '0x8299a1' }
    - { index: 21, color: '0x5a6d7a' }
