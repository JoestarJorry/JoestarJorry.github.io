# Base16 Sandcastle 256 - alacritty color config
# George Essig (https://github.com/gessig)
colors:
  # Default colors
  primary:
    background: '0x282c34'
    foreground: '0xa89984'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x282c34'
    cursor: '0xa89984'

  # Normal colors
  normal:
    black:   '0x282c34'
    red:     '0x83a598'
    green:   '0x528b8b'
    yellow:  '0xa07e3b'
    blue:    '0x83a598'
    magenta: '0xd75f5f'
    cyan:    '0x83a598'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x665c54'
    red:     '0x83a598'
    green:   '0x528b8b'
    yellow:  '0xa07e3b'
    blue:    '0x83a598'
    magenta: '0xd75f5f'
    cyan:    '0x83a598'
    white:   '0xfdf4c1'

  indexed_colors:
    - { index: 16, color: '0xa07e3b' }
    - { index: 17, color: '0xa87322' }
    - { index: 18, color: '0x2c323b' }
    - { index: 19, color: '0x3e4451' }
    - { index: 20, color: '0x928374' }
    - { index: 21, color: '0xd5c4a1' }
