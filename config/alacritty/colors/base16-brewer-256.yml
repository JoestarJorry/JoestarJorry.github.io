# Base16 Brewer 256 - alacritty color config
# Timoth√©e Poisot (http://github.com/tpoisot)
colors:
  # Default colors
  primary:
    background: '0x0c0d0e'
    foreground: '0xb7b8b9'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x0c0d0e'
    cursor: '0xb7b8b9'

  # Normal colors
  normal:
    black:   '0x0c0d0e'
    red:     '0xe31a1c'
    green:   '0x31a354'
    yellow:  '0xdca060'
    blue:    '0x3182bd'
    magenta: '0x756bb1'
    cyan:    '0x80b1d3'
    white:   '0xb7b8b9'

  # Bright colors
  bright:
    black:   '0x737475'
    red:     '0xe31a1c'
    green:   '0x31a354'
    yellow:  '0xdca060'
    blue:    '0x3182bd'
    magenta: '0x756bb1'
    cyan:    '0x80b1d3'
    white:   '0xfcfdfe'

  indexed_colors:
    - { index: 16, color: '0xe6550d' }
    - { index: 17, color: '0xb15928' }
    - { index: 18, color: '0x2e2f30' }
    - { index: 19, color: '0x515253' }
    - { index: 20, color: '0x959697' }
    - { index: 21, color: '0xdadbdc' }
