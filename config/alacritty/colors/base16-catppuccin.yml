# Base16 Catppuccin - alacritty color config
# Pocco81 (https://github.com/pocco81)
colors:
  # Default colors
  primary:
    background: '0x1e1e28'
    foreground: '0xd7dae0'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1e1e28'
    cursor: '0xd7dae0'

  # Normal colors
  normal:
    black:   '0x1e1e28'
    red:     '0xf28fad'
    green:   '0xabe9b3'
    yellow:  '0xfae3b0'
    blue:    '0x96cdfb'
    magenta: '0xddb6f2'
    cyan:    '0xb5e8e0'
    white:   '0xd7dae0'

  # Bright colors
  bright:
    black:   '0x575268'
    red:     '0xf8bd96'
    green:   '0x1a1826'
    yellow:  '0x302d41'
    blue:    '0x6e6c7c'
    magenta: '0xf5e0dc'
    cyan:    '0xf2cdcd'
    white:   '0xc9cbff'

draw_bold_text_with_bright_colors: false
