# Base16 Atelier Lakeside Light - alacritty color config
# Bram de Haan (http://atelierbramdehaan.nl)
colors:
  # Default colors
  primary:
    background: '0xebf8ff'
    foreground: '0x516d7b'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xebf8ff'
    cursor: '0x516d7b'

  # Normal colors
  normal:
    black:   '0xebf8ff'
    red:     '0xd22d72'
    green:   '0x568c3b'
    yellow:  '0x8a8a0f'
    blue:    '0x257fad'
    magenta: '0x6b6bb8'
    cyan:    '0x2d8f6f'
    white:   '0x516d7b'

  # Bright colors
  bright:
    black:   '0x7195a8'
    red:     '0x935c25'
    green:   '0xc1e4f6'
    yellow:  '0x7ea2b4'
    blue:    '0x5a7b8c'
    magenta: '0x1f292e'
    cyan:    '0xb72dd2'
    white:   '0x161b1d'

draw_bold_text_with_bright_colors: false
