# Base16 Twilight 256 - alacritty color config
# David Hart (https://github.com/hartbit)
colors:
  # Default colors
  primary:
    background: '0x1e1e1e'
    foreground: '0xa7a7a7'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1e1e1e'
    cursor: '0xa7a7a7'

  # Normal colors
  normal:
    black:   '0x1e1e1e'
    red:     '0xcf6a4c'
    green:   '0x8f9d6a'
    yellow:  '0xf9ee98'
    blue:    '0x7587a6'
    magenta: '0x9b859d'
    cyan:    '0xafc4db'
    white:   '0xa7a7a7'

  # Bright colors
  bright:
    black:   '0x5f5a60'
    red:     '0xcf6a4c'
    green:   '0x8f9d6a'
    yellow:  '0xf9ee98'
    blue:    '0x7587a6'
    magenta: '0x9b859d'
    cyan:    '0xafc4db'
    white:   '0xffffff'

  indexed_colors:
    - { index: 16, color: '0xcda869' }
    - { index: 17, color: '0x9b703f' }
    - { index: 18, color: '0x323537' }
    - { index: 19, color: '0x464b50' }
    - { index: 20, color: '0x838184' }
    - { index: 21, color: '0xc3c3c3' }
