# Base16 Humanoid light - alacritty color config
# Thomas (tasmo) Friese
colors:
  # Default colors
  primary:
    background: '0xf8f8f2'
    foreground: '0x232629'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xf8f8f2'
    cursor: '0x232629'

  # Normal colors
  normal:
    black:   '0xf8f8f2'
    red:     '0xb0151a'
    green:   '0x388e3c'
    yellow:  '0xffb627'
    blue:    '0x0082c9'
    magenta: '0x700f98'
    cyan:    '0x008e8e'
    white:   '0x232629'

  # Bright colors
  bright:
    black:   '0xc0c0bd'
    red:     '0xff3d00'
    green:   '0xefefe9'
    yellow:  '0xdeded8'
    blue:    '0x60615d'
    magenta: '0x2f3337'
    cyan:    '0xb27701'
    white:   '0x070708'

draw_bold_text_with_bright_colors: false
