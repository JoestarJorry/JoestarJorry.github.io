# Base16 Harmonic16 Light - alacritty color config
# Jannik Siebert (https://github.com/janniks)
colors:
  # Default colors
  primary:
    background: '0xf7f9fb'
    foreground: '0x405c79'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xf7f9fb'
    cursor: '0x405c79'

  # Normal colors
  normal:
    black:   '0xf7f9fb'
    red:     '0xbf8b56'
    green:   '0x56bf8b'
    yellow:  '0x8bbf56'
    blue:    '0x8b56bf'
    magenta: '0xbf568b'
    cyan:    '0x568bbf'
    white:   '0x405c79'

  # Bright colors
  bright:
    black:   '0xaabcce'
    red:     '0xbfbf56'
    green:   '0xe5ebf1'
    yellow:  '0xcbd6e2'
    blue:    '0x627e99'
    magenta: '0x223b54'
    cyan:    '0xbf5656'
    white:   '0x0b1c2c'

draw_bold_text_with_bright_colors: false
