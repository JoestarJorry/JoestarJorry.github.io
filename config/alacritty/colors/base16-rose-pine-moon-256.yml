colors:
  # Default colors
  primary:
    background: '0x232136'
    foreground: '0xe0def4'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x232136'
    cursor: '0xe0def4'

  # Normal colors
  normal:
    black:   '0x232136'
    red:     '0xecebf0'
    green:   '0xea9a97'
    yellow:  '0xf6c177'
    blue:    '0x9ccfd8'
    magenta: '0xc4a7e7'
    cyan:    '0x3e8fb0'
    white:   '0xe0def4'

  # Bright colors
  bright:
    black:   '0x59546d'
    red:     '0xecebf0'
    green:   '0xea9a97'
    yellow:  '0xf6c177'
    blue:    '0x9ccfd8'
    magenta: '0xc4a7e7'
    cyan:    '0x3e8fb0'
    white:   '0xd9d7e1'

  indexed_colors:
    - { index: 16, color: '0xeb6f92' }
    - { index: 17, color: '0xb9b9bc' }
    - { index: 18, color: '0x2a273f' }
    - { index: 19, color: '0x393552' }
    - { index: 20, color: '0x817c9c' }
    - { index: 21, color: '0xf5f5f7' }
