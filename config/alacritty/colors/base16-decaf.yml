# Base16 Decaf - alacritty color config
# Alex Mirrington (https://github.com/alexmirrington)
colors:
  # Default colors
  primary:
    background: '0x2d2d2d'
    foreground: '0xcccccc'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x2d2d2d'
    cursor: '0xcccccc'

  # Normal colors
  normal:
    black:   '0x2d2d2d'
    red:     '0xff7f7b'
    green:   '0xbeda78'
    yellow:  '0xffd67c'
    blue:    '0x90bee1'
    magenta: '0xefb3f7'
    cyan:    '0xbed6ff'
    white:   '0xcccccc'

  # Bright colors
  bright:
    black:   '0x777777'
    red:     '0xffbf70'
    green:   '0x393939'
    yellow:  '0x515151'
    blue:    '0xb4b7b4'
    magenta: '0xe0e0e0'
    cyan:    '0xff93b3'
    white:   '0xffffff'

draw_bold_text_with_bright_colors: false
