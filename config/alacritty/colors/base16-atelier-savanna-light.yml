# Base16 Atelier Savanna Light - alacritty color config
# Bram de Haan (http://atelierbramdehaan.nl)
colors:
  # Default colors
  primary:
    background: '0xecf4ee'
    foreground: '0x526057'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xecf4ee'
    cursor: '0x526057'

  # Normal colors
  normal:
    black:   '0xecf4ee'
    red:     '0xb16139'
    green:   '0x489963'
    yellow:  '0xa07e3b'
    blue:    '0x478c90'
    magenta: '0x55859b'
    cyan:    '0x1c9aa0'
    white:   '0x526057'

  # Bright colors
  bright:
    black:   '0x78877d'
    red:     '0x9f713c'
    green:   '0xdfe7e2'
    yellow:  '0x87928a'
    blue:    '0x5f6d64'
    magenta: '0x232a25'
    cyan:    '0x867469'
    white:   '0x171c19'

draw_bold_text_with_bright_colors: false
