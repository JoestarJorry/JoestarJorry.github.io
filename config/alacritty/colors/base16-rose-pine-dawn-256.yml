colors:
  # Default colors
  primary:
    background: '0xfaf4ed'
    foreground: '0x575279'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xfaf4ed'
    cursor: '0x575279'

  # Normal colors
  normal:
    black:   '0xfaf4ed'
    red:     '0x1f1d2e'
    green:   '0xd7827e'
    yellow:  '0xea9d34'
    blue:    '0x56949f'
    magenta: '0x907aa9'
    cyan:    '0x286983'
    white:   '0x575279'

  # Bright colors
  bright:
    black:   '0x9893a5'
    red:     '0x1f1d2e'
    green:   '0xd7827e'
    yellow:  '0xea9d34'
    blue:    '0x56949f'
    magenta: '0x907aa9'
    cyan:    '0x286983'
    white:   '0x26233a'

  indexed_colors:
    - { index: 16, color: '0xb4637a' }
    - { index: 17, color: '0xc5c3ce' }
    - { index: 18, color: '0xfffaf3' }
    - { index: 19, color: '0xf2e9de' }
    - { index: 20, color: '0x6e6a86' }
    - { index: 21, color: '0x555169' }
